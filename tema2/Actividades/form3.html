<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
<fieldset>
    <legend>Preferencias</legend>
    
    <select multiple name="velocidad" id="">
        <option value="100_mbits">100 Mbits</option>
        <option value="1000_mbits">1000 Mbits</option>
    </select><br><br>
    
    <label for="">DNI: </label> <input type="text" name="dni"><br><br>
    <label for="">Nombre: </label> <input type="text" name="nombre"><br><br>
    <label for="">Apellidos: </label> <input type="text" name="apellidos"><br><br>
    <label for="">Email: </label> <input type="email" name="email" id=""><br><br>

    <label for="">Elija un color </label>
    <input type="color" name="" id=""><br><br>

    <textarea name="" id="" cols="49" rows="6" placeholder="Por favor, escriba aquí"></textarea><br><br>

    <input type="checkbox" name="procesador" value="procesadoramd" id="">AMD <br><br>
    <input type="checkbox" name="procesador" value="procesadorintel_i5" id="">Intel i5 <br><br>
    <input type="checkbox" name="procesador" value="procesadorintel_i7" id="">Intel i7 <br><br>

    <label for="">Indique la hora </label>
    <input type="time" name="" id=""><br><br>

    <input type="radio" name="red" value="red2g" id="">2G <br><br>
    <input type="radio" name="red" value="red3g" id="">3G <br><br>
    <input type="radio" name="red" value="red4g" id="">4G <br><br>

    <label for="">Inserte un archivo </label>
    <input type="file" name="" id=""><br><br>

    <input type="checkbox" name="asignatura" value="asignaturahistoria" id="">Historia <br><br>
    <input type="checkbox" name="asignatura" value="asignaturageografia" id="">Geografía <br><br>
    <input type="checkbox" name="asignatura" value="asignaturalengua" id="">Lengua <br><br>
    <input type="checkbox" name="asignatura" value="asignaturamatematicas" id="">Matemáticas <br><br>

    <label for="">Indica la hora </label>
    <input type="time" name="" id=""><br><br>

    <label for=""></label>
    <input type="file" name="" id=""><br><br>

    <textarea name="" id="" cols="49" rows="8" placeholder="Inserte aquí el texto"></textarea>

    
</fieldset>
</body>
</html>
