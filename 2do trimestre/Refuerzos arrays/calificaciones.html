<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Calificaciones</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #calificaciones {
        margin-bottom: 20px;
    }
    #resultado {
        font-weight: bold;
    }
    .error {
        color: red;
        font-style: italic;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Registro de Calificaciones</h1>
    <div id="calificaciones">
        <input type="number" id="calificacionInput" placeholder="Introduce una calificación (0-10)">
        <button onclick="agregarCalificacion()">Agregar Calificación</button>
        <p id="errorMensaje" class="error"></p>
    </div>
    <div>
        <button onclick="borrarCalificaciones()">Borrar Calificaciones</button>
        <button onclick="calcularNotaMedia()">Calcular Nota Media</button>
        <p id="resultado"></p>
    </div>
</div>

<script>
let calificaciones = [];

function agregarCalificacion() {
    const calificacionInput = document.getElementById("calificacionInput").value;
    const errorMensaje = document.getElementById("errorMensaje");
    
    // Validar si la calificación es un número válido entre 0 y 10
    if (calificacionInput >= 0 && calificacionInput <= 10) {
        calificaciones.push(parseFloat(calificacionInput));
        errorMensaje.textContent = "";
        document.getElementById("calificacionInput").value = "";
    } else {
        errorMensaje.textContent = "La calificación debe estar entre 0 y 10.";
    }
}

function borrarCalificaciones() {
    calificaciones = [];
    document.getElementById("resultado").textContent = "";
}

function calcularNotaMedia() {
    const resultadoElement = document.getElementById("resultado");
    
    if (calificaciones.length === 0) {
        resultadoElement.textContent = "No hay calificaciones para calcular.";
    } else {
        const sumaCalificaciones = calificaciones.reduce((a, b) => a + b, 0);
        const notaMedia = sumaCalificaciones / calificaciones.length;
        resultadoElement.textContent = "La nota media es: " + notaMedia.toFixed(2);
    }
}
</script>
</body>
</html>
