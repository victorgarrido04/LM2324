<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Array</title>
</head>
<body>

    <h1>Metodos de Array</h1>

    <label for="elemento">Nuevo Elemento:</label>
    <input type="text" id="elemento">
    <button onclick="agregarElemento()">Añadir Elemento</button>
    <br><br>
    <label for="buscarElemento">Buscar Elemento:</label>
    <input type="text" id="buscarElemento">
    <button onclick="buscarElemento()">Buscar</button>

    <h2>Array:</h2>
    <ul id="lista"></ul>

    <button onclick="ordenarCreciente()">Ordenar Creciente</button>
    <button onclick="ordenarDecreciente()">Ordenar Decreciente</button>

    <button onclick="eliminarElemento()">Eliminar Elemento</button>

    <script>
        // Definimos un array vacío para almacenar los elementos
        let array = [];

        function agregarElemento() {
            const nuevoElemento = document.getElementById('elemento').value;
            array.push(nuevoElemento);
            actualizarLista();
        }

        function buscarElemento() {
            const elementoBuscado = document.getElementById('buscarElemento').value;
            const posicion = array.indexOf(elementoBuscado);
            if (posicion !== -1) {
                alert(`El elemento "${elementoBuscado}" se encuentra en la posición ${posicion + 1}.`);
            } else {
                alert(`El elemento "${elementoBuscado}" no se encuentra en el array.`);
            }
        }

        function ordenarCreciente() {
            array.sort();
            actualizarLista();
        }

        function ordenarDecreciente() {
            array.sort((a, b) => b.localeCompare(a));
            actualizarLista();
        }

        function eliminarElemento() {
            const elementoEliminar = prompt("Ingrese el elemento a eliminar:");
            const posicion = array.indexOf(elementoEliminar);
            if (posicion !== -1) {
                array.splice(posicion, 1);
                actualizarLista();
            } else {
                alert(`El elemento "${elementoEliminar}" no se encuentra en el array.`);
            }
        }

        function actualizarLista() {
            const lista = document.getElementById('lista');
            // Limpiamos la lista antes de actualizar
            lista.innerHTML = '';
            // Añadimos cada elemento como un ítem de lista
            array.forEach(elemento => {
                const li = document.createElement('li');
                li.textContent = elemento;
                lista.appendChild(li);
            });
        }
    </script>

</body>
</html>
