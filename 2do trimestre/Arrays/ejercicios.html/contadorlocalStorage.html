<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de visitas</title>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <p id="texto"></p>
<script>
    function cargaPagina(){
        let visitas= localStorage.getItem("visitas");
        if(visitas!=null)
        
    {
        visitas= parseInt (visitas);
        document.getElementById("texto").innerHTML="Has visitado esta página "+visitas+" veces";
        visitas= visitas+1;
        localStorage.setItem("visitas", visitas);
    }
    else{
        document.getElementById("texto").innerHTML="Es la primera vez que entras en esta página";
        localStorage.setItem("visitas","1");
    }
}
    window.onload= cargaPagina();
</script>
</body>
</html>
