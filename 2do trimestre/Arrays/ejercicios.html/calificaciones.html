<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Calificaciones</title>
<script src="../ejercicios.js/calificaciones.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #calificaciones {
        margin-bottom: 20px;
    }
    #resultado {
        font-weight: bold;
    }
    .error {
        color: red;
        font-style: italic;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Registro de Calificaciones</h1>
    <div id="calificaciones">
        <input type="number" id="calificacionInput" placeholder="Introduce una calificación (0-10)">
        <button onclick="agregarCalificacion()">Agregar Calificación</button>
        <p id="errorMensaje" class="error"></p>
    </div>
    <div>
        <button onclick="borrarCalificaciones()">Borrar Calificaciones</button>
        <button onclick="calcularNotaMedia()">Calcular Nota Media</button>
        <p id="resultado"></p>
    </div>
</div>
</body>
</html>
