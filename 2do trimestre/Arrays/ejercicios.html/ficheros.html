<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
</head>
<body>
    <h1>Descargas</h1>
    <ul id="lista"></ul>
    <button type="button" onclick="crearPagina()">AÃ±ade elemento</button>
    <script>
        function crearPagina(){
            var lista= document.getElementById("lista");
            for (var i=1;i<=20;i++){
                var elemento= document.createElement("li");
                elemento.innerHTML= "<a href='ficheros/fichero"+i+ ".pdf' target='_blank'>Fichero" + (lista.children.length + 1) + "<img width='25' src='download.png'></a>";
                lista.appendChild(elemento);
            }
        }
        window.onload=crearPagina();
    </script>
</body>
</html>
