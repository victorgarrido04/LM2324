<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva carrito portátiles</title>
                    <!-- Código a completar-->
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: lightgray;
            font-size: 1.5em;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 10px;
            margin: 0 auto;
            width: 50vw;
            padding: 50px;
            background-color: lightblue;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        select {
            font-size: 1em;
            text-align: center;
            width: 52vw;
        }

        input[type="text"] {
            font-size: 1em;
            text-align: center;
            width: 51vw;
        }

        input[type="checkbox"] {
            width: 3vh;
            text-align: left !important;
        }

        button {
            font-size: 1em;
            text-align: center;
            width: 52vw;
            background-color: #007fff;
            color: whitesmoke;
            border-radius: 10px;
            margin-top: 0.5em;
        }
    </style>
</head>

<body>
    <h1>Reserva carrito portátiles</h1>
    <div class="container">
        <form action="">
            <label for="fecha">Día de la reserva:</label>
            <br><input readonly="" type="text" name="fecha" id="fecha" required>
            <br>
            <fieldset>
                <legend>Seleccione carritos: </legend>
                <label for="checkbox-1">Carrito 1</label>
                <input class="carrito" type="checkbox" name="opciones" id="checkbox-1">
                <label for="checkbox-1">Carrito 2</label>
                <input class="carrito" type="checkbox" name="opciones" id="checkbox-2">
                <label for="checkbox-1">Carrito 3</label>
                <input class="carrito" type="checkbox" name="opciones" id="checkbox-3"><br>
                <label for="checkbox-1">Carrito 4</label>
                <input class="carrito" type="checkbox" name="opciones" id="checkbox-4">
                <label for="checkbox-1">Carrito 5</label>
                <input class="carrito" type="checkbox" name="opciones" id="checkbox-5">
                <label for="checkbox-1">Carrito 6</label>
                <input class="carrito" type="checkbox" name="opciones" id="checkbox-6">
                <!-- Código a completar-->
            </fieldset>
            <label for="hora">Hora:</label>
            <br>
            <select id="hora" name="hora">
                <option value="8:00 - 9:00">8:00 - 9:00</option>
                                <!-- Código a completar-->

            </select>
            <br>
            <button id="reserva">Reserva</button>
            <p id="diaReserva"></p>

            <p id="totalPortatiles">Nº Portátiles: </p>
        </form>
    </div>
    
                <!-- Código a completar-->

</body>
<script>
   
        $(function(){
    $("#fecha").datepicker({minDate:-0,maxDate:"+1M +10D"});
  });
   
</script>
</html>
