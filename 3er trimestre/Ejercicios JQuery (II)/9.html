<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JQuery</title>
</head>
<body>
    <h1>Conversor de Dolares a Euros</h1>
    <input type="text" id="dolares" placeholder="Introduce dolares aquÃ­ $$$$$$">
    <button id="objetivo"></button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                let dolares = parseFloat($("#dolares").val());//Obtengo los dolares
                let url = ""
                $.get(url).done(function(datos){
                    let factor_conversion = parseFloat(datos.conversion_rates.EUR);
                    let euros = dolares * factor_conversion;
                    $("#objetivo").text("La cantidad en euros es " + euros);
                }).fail(function(){
                    $("#objetivo").text("Ha ocurrido un erro en la llamda a la API")
                })
            })
        });
    </script>
</body>
</html>
