<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Celsius a Fahrenheit</title>
</head>
<body>
  <h2>Conversor de Celsius a Fahrenheit</h2>

  <label for="celsiusInput">Grados Celsius:</label>
  <input type="number" id="celsiusInput" placeholder="Ingrese grados Celsius" oninput="convertirCelsiusAFahrenheit()">

  <p id="resultado">Grados Fahrenheit: </p>

  <script>
    function convertirCelsiusAFahrenheit() {
      var celsius = document.getElementById("celsiusInput").value;
      var fahrenheit = celsius * 9/5 + 32;
      document.getElementById("resultado").innerText = "Grados Fahrenheit: " + fahrenheit.toFixed(2);
    }
  </script>
</body>
</html>
