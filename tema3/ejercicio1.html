<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Ej1</title>
</head>
<body>
    <h1>Inicio de sesión:</h1>

    <input type="text" id="entrada_texto" placeholder="Usuario"><br><br>
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button onclick="saludo()">Entrar</button>
    <script>
    function saludo(){
        var cadena;
        var contra;
        cadena= document.getElementById("entrada_texto").value;
        contra= document.getElementById("contrasena").value;
        alert('Hola ' + cadena + " con contraseña " + contra);
    }
    </script>
</body>
</html>
